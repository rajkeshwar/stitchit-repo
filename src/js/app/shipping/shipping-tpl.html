<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Patiala Salwar <!-- <span class="badge">16</span> --></h1>
  <small class="text-muted">Customized style</small>
</div>
<div class="wrapper-md">
  <div class="row">
    <div class="col-lg-7">  
      <div class="panel panel-default">
        <div class="panel-heading font-bold">
          <strong>Delivary address</strong>
        </div>
        <div class="panel-body shipping-c">
          <form class="form-horizontal" method="get">
            
            <!-- <div class="line line-dashed b-b line-lg pull-in"></div> -->
            <div class="form-group">
              <label class="col-sm-3 control-label" for="name">Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
            <!-- <div class="line line-dashed b-b line-lg pull-in"></div> -->
            <div class="form-group">
              <label class="col-sm-3 control-label">Pincode</label>
              <div class="col-sm-9">
                <input type="password" name="password" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Address</label>
              <div class="col-sm-9">
                <textarea class="form-control"></textarea>
              </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Landmark</label>
              <div class="col-sm-9">
                <input type="text"  class="form-control" placeholder="(Optional)">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Country</label>
              <div class="col-sm-9">
                <p class="form-control-static">
                  <strong>India</strong>
                  (Service available only in India)
                </p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Phone</label>
              <div class="col-sm-9">
                <div class="input-group m-b">
                  <span class="input-group-addon">+91</span>
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" ng-click="saveAndContinue()" class="btn btn-info btn-block">Save & Continue</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-5">
      <!-- <h3>Shipping template is loaded</h3> -->
    </div>
  </div>
</div>
